<body>
    <section class="formulario">
        <h1>Cadastro de Usuário</h1>

        <form>
            <p>
                <label id="primeirocampo" for="nome">Nome Completo:</label><br>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br>
            </p>

            <p>
                <label id="segundocampo" for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required><br>
            </p>

            <p>
                <label id="terceirocampo" for="matricula">Matrícula:</label><br>
                <input type="text" id="matricula" name="matricula" placeholder="Digite seu matricula" required><br>
            </p>

            <p>
                <label id="quartocampo" for="senha">Senha:</label><br>
                <input type="password" id="senha" name="senha" placeholder="Digite seu senha" required><br>
            </p>

            <p>
                <label id="quintocampo" for="confirma">Confirmar Senha:</label><br>
                <input type="password" id="confirma" name="confirma" placeholder="Confirme sua senha" required><br>
            </p>
            <!-- <a href="index.html"><input id="button" type="submit" value="Cadastrar"></a> -->

            <button id="botao" type="submit" formaction="index.html">Cadastrar</button>

        </form>

    </section>

</body>
